query Search(
    $type: String!,
    $token: String!,
    $size: Int!,
) {
    search(type: $type, token: $token, size: $size) {
        pageInfo {
            ...PageInfoContent
        }
        pageItems {
            type {
                id
                name
                description
                feature {
                    id
                }
            }
            title
            description
            accuracy
        }
    }
}