services:

  # Database
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: ontrack
      POSTGRES_USER: ontrack
      POSTGRES_PASSWORD: ontrack
    ports:
      - "5432:5432"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.28
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.security.enabled=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.4
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: http://localhost:8008
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: true
      KC_HOSTNAME_STRICT: false
    ports:
      - "8008:8080"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/import/dev:/opt/keycloak/data/import

  rabbitmq:
    image: rabbitmq:3.13.7-management
    hostname: rabbit
    environment:
      RABBITMQ_DEFAULT_USER: ontrack
      RABBITMQ_DEFAULT_PASS: ontrack
    ports:
      - "15672:15672"
      - "5672:5672"

  ontrack:
    image: "nemerosa/ontrack:${ONTRACK_VERSION:-5}"
    ports:
      - "8080:8080"
      - "8800:8800"
    depends_on:
      postgres:
        condition: service_started
      elasticsearch:
        condition: service_started
      rabbitmq:
        condition: service_started
      keycloak:
        condition: service_started
    environment:
      # Development configuration
      SPRING_PROFILES_ACTIVE: dev

      ############################################################
      # Configuration of Ontrack
      ############################################################

      # General configuration
      JAVA_OPTIONS: "-Xmx2048m -Xms2048m"

      # Database
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres/ontrack"

      # Elastic search
      ONTRACK_CONFIG_SEARCH_INDEX_IMMEDIATE: "true"
      SPRING_ELASTICSEARCH_URIS: "http://elasticsearch:9200"

      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ontrack
      SPRING_RABBITMQ_PASSWORD: ontrack

      # Authentication
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8008/realms/ontrack
      # We need to skip the host verification (keycloak vs. localhost)
      # DO NOT USE IN PRODUCTION
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/ontrack/protocol/openid-connect/certs

  ui:
    image: "nemerosa/ontrack-ui:${ONTRACK_VERSION:-5}"
    ports:
      - "3000:3000"
    environment:
      ONTRACK_URL: http://ontrack:8080
      NEXTAUTH_SECRET: "${ONTRACK_NEXTAUTH_SECRET:-31415926}"
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_ISSUER: http://keycloak:8080/realms/ontrack
      NEXTAUTH_CLIENT_ID: ontrack-client
      NEXTAUTH_CLIENT_SECRET: ontrack-client-secret
      NEXTAUTH_ACCOUNT_URL: http://localhost:8008/realms/ontrack/account
    depends_on:
      ontrack:
        condition: service_started
      keycloak:
        condition: service_started
