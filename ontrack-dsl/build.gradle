buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

description = "DSL for Ontrack."

apply plugin: 'spring-boot'
apply plugin: 'groovy'

tasks.withType(AbstractCompile) {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile libraries.groovy
    compile libraries.args4j
    compile 'org.slf4j:slf4j-api'
    compile 'org.apache.httpcomponents:httpclient'
    compile 'org.apache.httpcomponents:httpmime'
    compile 'org.springframework.boot:spring-boot-starter'
    compile libraries.failsafe
}

javadocJar {
    from javadoc
    from groovydoc
}

bootRepackage {
    classifier = 'shell'
    executable = true
}

springBoot {
    mainClass = 'net.nemerosa.ontrack.dsl.ShellApplication'
}

afterEvaluate { prj ->
    rootProject.tasks.publicationPackage {
        from prj.bootRepackage
    }
}
