apply plugin: 'groovy'

dependencies {
    compile project(':ontrack-model')
    compile project(':ontrack-repository')
    compile project(':ontrack-extension-api')
    compile libraries.spring_boot
    compile libraries.spring_context
    compile libraries.spring_tx
    compile libraries.spring_security_core
    compile libraries.spring_security_config
    compile libraries.spring_security_ldap
    compile libraries.slf4j_api
    compile libraries.commons_io

    testCompile libraries.groovy
    testCompile project(':ontrack-it-utils')
    testCompile project(':ontrack-extension-general')
    testRuntime project(':ontrack-repository-impl')

    // Dependencies needed for LDAP integration tests
    def apacheDsVersion = '1.5.5'
    testRuntime "org.apache.directory.server:apacheds-core:${apacheDsVersion}"
    testRuntime "org.apache.directory.server:apacheds-core-entry:${apacheDsVersion}"
    testRuntime "org.apache.directory.server:apacheds-protocol-shared:${apacheDsVersion}"
    testRuntime "org.apache.directory.server:apacheds-protocol-ldap:${apacheDsVersion}"
    testRuntime "org.apache.directory.server:apacheds-server-jndi:${apacheDsVersion}"
    testRuntime 'org.apache.directory.shared:shared-ldap:0.9.15'

}
