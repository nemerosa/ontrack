# Application properties

# Spring configuration
spring:
  # Default profile
  profiles:
    default: prod
  # AOP configuration
  aop:
    proxyTargetClass: true
  # Datasource configuration
  datasource:
    username: ontrack
    password: ontrack

# Compression of web resources
server:
  compression:
    enabled: true

# Management
management:
  context-path: "/manage"
  security:
    roles: ADMIN

# Security

# No security by default for the application end points
security:
  basic:
    enabled: false

# General information
# The version information is generated in /application.properties by the build
info:
  app:
    name: Ontrack
    description: Continuous Delivery Traceability and Monitoring

