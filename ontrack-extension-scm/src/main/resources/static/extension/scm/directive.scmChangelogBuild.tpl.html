<div class="panel panel-default">
    <div class="panel-heading">
        Build
        <a href="#/branch/{{scmBuildView.buildView.build.branch.id}}">{{scmBuildView.buildView.build.branch.name}}</a>
        /
        <a href="#/build/{{scmBuildView.buildView.build.id}}">{{scmBuildView.buildView.build.name}}</a>
        <ot-entity-decorations entity="scmBuildView.buildView.build"></ot-entity-decorations>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h3><small>Promotions</small></h3>
                <ot-build-promotion-runs promotion-runs="scmBuildView.buildView.promotionRuns"></ot-build-promotion-runs>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3><small>Validation runs</small></h3>
                <span ng-repeat="validationStampRunView in scmBuildView.buildView.validationStampRunViews"
                      class="ot-view-validation-stamp-run-view"
                        ng-class="{
                            'ot-view-validation-stamp-run-view-norun': !validationStampRunView.validationRun.length
                        }">
                    <ot-validation-stamp-run-view validation-stamp-run-view="validationStampRunView"></ot-validation-stamp-run-view>
                </span>
            </div>
        </div>
        <span ng-transclude></span>
    </div>
</div>
