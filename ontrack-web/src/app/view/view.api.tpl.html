<ot-view>
    <div class="row">
        <div class="col-md-12 alert alert-info ot-api-header">
            <span class="ot-api-get">GET</span>
            <span class="ot-api-link">
                {{link}}
            </span>
            <span class="ot-loading-indicator" ng-show="apiLoading"></span>
        </div>
    </div>
    <div class="row" ng-show="resource">
        <div class="col-md-12 ot-api-resource-top">
            <ot-api-resource resource="resource"></ot-api-resource>
        </div>
    </div>
</ot-view>
