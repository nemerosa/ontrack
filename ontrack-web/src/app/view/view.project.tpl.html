<ot-view>

    <div class="row">
        <div class="col-md-9">
            <ot-section-title>Branches</ot-section-title>
            <div class="row">
                <ot-noentry list="branchCollection.resources">
                    No branch has been created yet.
                </ot-noentry>
                <div ng-repeat="branch in branchCollection.resources" class="ot-project-branch-row">
                    <div class="col-md-2">
                        <a class="ot-project-branch-label" href="#/branch/{{branch.id}}">
                            {{branch.name}}
                        </a>
                    </div>
                    <div class="col-md-2" ng-show="branch.branchStatusView">
                        <a ng-if="branch.branchStatusView.latestBuild"
                           href="#/build/{{branch.branchStatusView.latestBuild.id}}"
                           class="ot-project-branch-latest-build ot-project-branch-latest-build-set">
                            {{branch.branchStatusView.latestBuild.name}}
                        </a>
                        <span ng-if="!branch.branchStatusView.latestBuild" class="ot-project-branch-latest-build">
                            <span class="glyphicon glyphicon-ban-circle" ></span>
                        </span>
                    </div>
                    <div class="col-md-8" ng-show="branch.branchStatusView">
                            <div ng-repeat="promotionView in branch.branchStatusView.promotions">
                                <div ng-if="promotionView.promotionRun" class="ot-project-branch-promotion-run">
                                    <a href="#/promotionLevel/{{promotionView.promotionLevel.id}}">
                                        <ot-entity-image entity="promotionView.promotionLevel"></ot-entity-image>
                                        {{promotionView.promotionLevel.name}}
                                    </a>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                    <a href="#/build/{{promotionView.promotionRun.build.id}}">{{promotionView.promotionRun.build.name}}</a>
                                </div>
                                <div ng-if="!promotionView.promotionRun" class="ot-project-branch-promotion-run">
                                    <a href="#/promotionLevel/{{promotionView.promotionLevel.id}}">
                                        <ot-entity-image entity="promotionView.promotionLevel"></ot-entity-image>
                                        {{promotionView.promotionLevel.name}}
                                    </a>
                                    <span class="glyphicon glyphicon-ban-circle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <ot-section-title>Properties</ot-section-title>
            <div class="row">
                <div class="col-md-12">
                    <ot-entity-properties entity="project"></ot-entity-properties>
                </div>
            </div>
        </div>
    </div>


</ot-view>
