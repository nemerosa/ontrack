<div ng-repeat="field in form.fields" class="form-group"
     ng-class="{ 'has-error' : formRoot[field.name].$invalid && !formRoot[field.name].$pristine }"
     ng-if="isFieldVisible(data, field)">
    <label class="control-label col-md-3">{{field.label}}</label>

    <div class="col-md-9">

        <ot-field data="data" field="field" form-root="formRoot"></ot-field>

    </div>
</div>
