<ul ng-if="result.branches" class="fa-ul ot-sync-result">
    <li ng-repeat="result in result.branches">
        <span class="fa-li ot-sync-result-type-{{result.type}}"></span>
        <span class="ot-sync-result-branch">{{result.branchName}}</span>
        <span ng-if="result.sourceName">
            (source: <code class="ot-sync-result-source">{{result.sourceName}}</code>)
        </span>
        - {{result.description}}
    </li>
</ul>
