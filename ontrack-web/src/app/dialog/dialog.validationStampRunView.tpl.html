<div class="modal-header">
    <h3 ng-click="cancel()">
        Runs for
        <ot-entity-image entity="config.validationStampRunView.validationStamp" link="#/validationStamp/{{config.validationStampRunView.validationStamp.id}}">
            {{config.validationStampRunView.validationStamp.name}}
        </ot-entity-image>
        in build
        <a href="#/build/{{config.buildView.build.id}}">
            {{config.buildView.build.name}}
        </a>
    </h3>
</div>
<div class="modal-body">
    <div class="panel panel-default"
         ng-repeat="validationRun in config.validationStampRunView.validationRun | orderBy:'id':true">
        <div class="panel-heading">
            <a href="#/validationRun/{{validationRun.id}}" ng-click="cancel()">
            Run #{{validationRun.runOrder}}
            </a>
            <p class="ot-command pull-right" ng-if="validationRun._validationRunStatusChange" title="Change status"
                    ng-click="changeStatus(validationRun)">
                <span class="glyphicon glyphicon-comment"></span>
            </p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="validationRunStatus in validationRun.validationRunStatuses">
                <ot-validation-run-status status="validationRunStatus"></ot-validation-run-status>
                {{validationRunStatus.statusID.name}}
                <p class="pull-right"><ot-signature value="validationRunStatus.signature" user="true" time="true"></ot-signature></p>
                <p ng-if="validationRunStatus.description" class="ot-description">{{validationRunStatus.description}}</p>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="cancel()">OK</button>
</div>
