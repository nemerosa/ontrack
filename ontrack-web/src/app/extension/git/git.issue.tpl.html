<ot-view>

    <div class="row" ng-hide="ontrackGitIssueInfo">
        <div class="col-md-12 alert alert-warning">
            The issue information is loading. This may take some time...
        </div>
    </div>

    <div class="row" ng-if="ontrackGitIssueInfo">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <a href="{{ontrackGitIssueInfo.issue.url}}">
                        {{ontrackGitIssueInfo.issue.displayKey}}
                    </a>
                    -
                    {{ontrackGitIssueInfo.issue.summary}}
                </div>
                <div class="panel-body">
                    <ot-include value="ontrackGitIssueInfo.issue"
                                template="app/extension/{{ontrackGitIssueInfo.issueServiceConfigurationRepresentation.serviceId}}/issue.tpl.html">
                    </ot-include>
                </div>
            </div>

            <!-- Summary for the commit -->
            <ot-extension-git-commit-summary commit-info="ontrackGitIssueInfo.commitInfo" title="true"></ot-extension-git-commit-summary>

            <!-- Builds for the revision -->
            <ot-extension-git-commit-builds commit-info="ontrackGitIssueInfo.commitInfo"></ot-extension-git-commit-builds>

            <!-- Promotions for the commits -->
            <ot-extension-git-commit-promotions commit-info="ontrackGitIssueInfo.commitInfo"></ot-extension-git-commit-promotions>

        </div>
    </div>

</ot-view>
